<!DOCTYPE html>
<html>
<head>
	<title>Netflix Sign Up</title>
	<link rel="stylesheet"  href="sign up.css">
</head>
<body>
	<div class="container">
		<h1>Sign Up for Netflix</h1>
		<form>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="email" name="email" required>

			<label for="password">Password</label>
			<input type="password" id="password" placeholder="password" name="password" required>

			<label for="confirm_password">Confirm Password</label>
			<input type="password" id="confirm_password" placeholder="confirm password" name="confirm_password" required>

			<label for="credit_card">Credit Card</label>
			<input type="text" id="credit_card" placeholder="credit card" name="credit_card" required>

			<button type="submit">Sign Up</button>
		</form>
	</div>
</body>
</html>
